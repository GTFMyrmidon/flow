<!-- Carousel showing two sample images
    ================================================== -->
<div class="col-md-10 col-md-offset-1">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="../public/img/checklist.png" alt="First slide">
      </div>
       <div class="item">
          <img class="second-slide" src="../public/img/chart.JPG" alt="Second slide">
       </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
	<br><br>
    <div class="well" style="background-color: lightgray;">
      <h2> Getting Started </h2>
      <dl>
        <dt>Courses</dt>
        <dd>  Begin by heading to the <kbd>courses</kbd> tab and selecting the courses which you have completed</dd>
        <br>
        <dt>View</dt>
        <dd>  Once you have finished selecting your completed courses, select a category from the <kbd>views</kbd> drop-down and get a visual look at your degree audit</dd>
      </dl>     
    </div>  
</div>
