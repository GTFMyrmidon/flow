	<h3>Foundation Courses</h3>
		<div class="well">
		<label ng-repeat="course in foundation">
				<input type="checkbox"checklist-model="course.foundation" checklist-value="course.done"> {{course.text}} 
		</label>
		</div>
		<button ng-click="checkAll()">Check All</button>
		<button ng-click="uncheckAll()">Uncheck All</button>
		<br><br>
		courses {{ course.foundation | json }}
